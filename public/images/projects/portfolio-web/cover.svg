<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0D10;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B0D10;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C2FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0, 229, 255, 0.08)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Glow effects -->
  <circle cx="200" cy="150" r="100" fill="url(#glowGrad)" opacity="0.4"/>
  <circle cx="600" cy="300" r="80" fill="url(#glowGrad)" opacity="0.3"/>
  
  <!-- Browser window mockup -->
  <g transform="translate(150, 80)">
    <!-- Browser frame -->
    <rect x="0" y="0" width="500" height="290" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(0, 229, 255, 0.2)" stroke-width="1"/>
    <!-- Browser header -->
    <rect x="0" y="0" width="500" height="35" rx="8" fill="rgba(0, 229, 255, 0.1)"/>
    <!-- Browser dots -->
    <circle cx="20" cy="17" r="5" fill="#ff5f57"/>
    <circle cx="40" cy="17" r="5" fill="#ffbd2e"/>
    <circle cx="60" cy="17" r="5" fill="#28ca42"/>
    <!-- URL bar -->
    <rect x="100" y="10" width="300" height="15" rx="7" fill="rgba(255,255,255,0.1)"/>
    <text x="110" y="20" font-family="monospace" font-size="8" fill="#9aa3b2">portfolio.jonadevel.com</text>
    
    <!-- Content area -->
    <rect x="20" y="55" width="460" height="215" rx="4" fill="rgba(11, 13, 16, 0.8)"/>
    
    <!-- Code lines simulation -->
    <g transform="translate(35, 75)">
      <!-- HTML structure -->
      <text x="0" y="15" font-family="monospace" font-size="10" fill="#7C4DFF">&lt;header&gt;</text>
      <text x="20" y="30" font-family="monospace" font-size="10" fill="#00E5FF">&lt;nav className="modern"&gt;</text>
      <text x="40" y="45" font-family="monospace" font-size="10" fill="#cbd5e1">Portfolio</text>
      <text x="20" y="60" font-family="monospace" font-size="10" fill="#00E5FF">&lt;/nav&gt;</text>
      <text x="0" y="75" font-family="monospace" font-size="10" fill="#7C4DFF">&lt;/header&gt;</text>
      
      <!-- Main section -->
      <text x="0" y="100" font-family="monospace" font-size="10" fill="#7C4DFF">&lt;main&gt;</text>
      <text x="20" y="115" font-family="monospace" font-size="10" fill="#00E5FF">&lt;section id="hero"&gt;</text>
      <text x="40" y="130" font-family="monospace" font-size="10" fill="#a68b5b">// Animaciones avanzadas</text>
      <text x="40" y="145" font-family="monospace" font-size="10" fill="#cbd5e1">const hero = useRef();</text>
      <text x="20" y="160" font-family="monospace" font-size="10" fill="#00E5FF">&lt;/section&gt;</text>
      <text x="0" y="175" font-family="monospace" font-size="10" fill="#7C4DFF">&lt;/main&gt;</text>
    </g>
  </g>
  
  <!-- Floating code elements -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="rgba(0, 229, 255, 0.15)" stroke="rgba(0, 229, 255, 0.3)" stroke-width="1"/>
    <text x="40" y="16" font-family="monospace" font-size="10" fill="#00E5FF" text-anchor="middle">Astro</text>
  </g>
  
  <g transform="translate(680, 120)">
    <rect x="0" y="0" width="70" height="25" rx="12" fill="rgba(124, 77, 255, 0.15)" stroke="rgba(124, 77, 255, 0.3)" stroke-width="1"/>
    <text x="35" y="16" font-family="monospace" font-size="10" fill="#7C4DFF" text-anchor="middle">TS</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#00E5FF" opacity="0.6"/>
  <circle cx="720" cy="380" r="4" fill="#7C4DFF" opacity="0.5"/>
  <rect x="70" y="350" width="6" height="6" fill="#00C2FF" opacity="0.7" transform="rotate(45 73 353)"/>
  <rect x="750" y="80" width="4" height="4" fill="#00E5FF" opacity="0.6" transform="rotate(45 752 82)"/>
  
  <!-- Performance metrics -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="rgba(0, 194, 255, 0.1)" stroke="rgba(0, 194, 255, 0.2)" stroke-width="1"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" fill="#00C2FF" text-anchor="middle" font-weight="bold">Lighthouse</text>
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="24" fill="#00E5FF" text-anchor="middle" font-weight="bold">100</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="8" fill="#9aa3b2" text-anchor="middle">Performance</text>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="8" fill="#9aa3b2" text-anchor="middle">SEO • A11y • PWA</text>
  </g>
  
  <!-- Tech stack indicators -->
  <g transform="translate(630, 320)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="rgba(124, 77, 255, 0.1)" stroke="rgba(124, 77, 255, 0.2)" stroke-width="1"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" fill="#7C4DFF" text-anchor="middle" font-weight="bold">Stack</text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Astro • TypeScript</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Tailwind • Collections</text>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1" text-anchor="middle">Vercel Deploy</text>
  </g>
  
  <!-- Main title -->
  <text x="400" y="50" text-anchor="middle" fill="url(#accentGrad)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Portfolio Personal</text>
  <text x="400" y="75" text-anchor="middle" fill="#9aa3b2" font-family="Arial, sans-serif" font-size="14">Desarrollo Web Moderno</text>
</svg>
